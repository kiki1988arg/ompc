<div class="row" style="  box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);">
    <kendo-grid
        [data]="gridData"    
        [sortable]="true"     
        [height]="475"     
        >
        <kendo-grid-column
          *ngFor="let column of columns"
          field="{{column.field}}"
          title="{{column.title}}"
          format="{{column.format}}"
          filter="{{column.type}}"    
          width="{{column.width}}"  
          
        ></kendo-grid-column>
        <kendo-grid-column field="OC" title="O.C." width="25" >
          <ng-template kendoGridCellTemplate let-dataItem>
                 <button (click)="getpdf(dataItem.OC)"  class="k-icon k-i-file-pdf"></button>
      
                  <style>
                      .k-i-file-pdf:before {
                          content: "\e90e"; /* Adds a glyph using the Unicode character number */
                          color:red;
                      }
                  </style>
              </ng-template>      
  </kendo-grid-column>      
        <ng-template kendoGridDetailTemplate let-dataItem                   
        width="30">
     <app-detailgrid></app-detailgrid>      
</ng-template>   
      </kendo-grid>
    </div>
