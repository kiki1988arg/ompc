
    <kendo-grid
        [data]="gridView"      
        [pageSize]="pageSize"
          [skip]="skip"
          [pageable]="true"  
          (pageChange)="pageChange($event)"   
        >
        <kendo-grid-column    
          *ngFor="let column of columns"          
          field="{{column.field}}"
          title="{{column.title}}"
          format="{{column.format}}"
          filter="{{column.type}}"    
          width="{{column.width}}"          
       
          
        ></kendo-grid-column>
        <kendo-grid-column field="OC" title="O.C." width="20"  *ngIf="!isHidden('OC')">
          <ng-template kendoGridCellTemplate let-dataItem>
                 <span (click)="getpdf(dataItem.OC)"  class="k-icon k-i-file-pdf"></span>
      
                  <style>
                      .k-i-file-pdf:before {
                          content: "\e90e"; /* Adds a glyph using the Unicode character number */
                          color:red;
                      }
                  </style>
              </ng-template>      
        </kendo-grid-column> 
        <kendo-grid-column field="Version" title="Version" width="20" *ngIf="!isHidden('Version')">
            <ng-template kendoGridCellTemplate let-dataItem>
                   <span (click)="getpdf(dataItem)"  class="k-icon k-i-clock"></span>
        
                    <style>
                        .k-i-clock:before {
                            content: "\e107"; /* Adds a glyph using the Unicode character number */
                            color:red;
                        }
                    </style>
                </ng-template>      
          </kendo-grid-column>     
        <ng-template kendoGridDetailTemplate let-dataItem                   
        width="30">
     <app-detailgrid></app-detailgrid>      
</ng-template>   
      </kendo-grid>
